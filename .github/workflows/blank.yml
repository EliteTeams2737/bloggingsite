name: Scrape and Process Website

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install HTTrack
      run: |
        sudo apt-get update
        sudo apt-get install -y httrack

    - name: Download Website with HTTrack
      run: |
        httrack https://educationwithwork.wixsite.com/index -O ./website-download --mirror --quiet --update

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Downloaded and processed website via HTTrack" || echo "No changes to commit"

    - name: Push changes
      run: git push

name: Deploy to Cloudflare Pages

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Ensure the target directory exists
      run: |
        mkdir -p ./site/educationwithwork.wixsite.com/index

    - name: Clean Main Directory
      run: |
        rm -rf ./* || true

    - name: Check if the site directory exists
      run: |
        if [ ! -d "./site/educationwithwork.wixsite.com/index" ]; then
          echo "Directory does not exist!"
          exit 1
        fi

    - name: Copy Processed Files
      run: |
        cp -a ./site/educationwithwork.wixsite.com/index/. ./

    - name: Create ZIP for Deployment
      run: |
        zip -r deploy.zip ./*

    - name: Deploy to Cloudflare Pages
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_PROJECT_NAME: 'bloggingsite'
      run: |
        API_ENDPOINT="https://api.cloudflare.com/client/v4/pages/projects/${CF_PROJECT_NAME}/deployments"
        response=$(curl -X POST "$API_ENDPOINT" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -F "file=@deploy.zip" \
          -H "Content-Type: multipart/form-data")
        echo "$response"
        if echo "$response" | grep -q '"success":true'; then
          echo "Successfully deployed to Cloudflare Pages"
        else
          echo "Failed to deploy to Cloudflare Pages"
          exit 1
        fi

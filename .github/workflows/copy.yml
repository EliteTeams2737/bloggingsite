name: Deploy to Cloudflare Pages

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Ensure the target directory exists
      run: |
        mkdir -p ./site/educationwithwork.wixsite.com/index

    - name: Clean Main Directory (Exclude important files)
      run: |
        shopt -s extglob  # Enable extended pattern matching
        rm -rf !(.git|site) || true  # Keep the site directory and .git intact

    - name: Check if the site directory exists
      run: |
        if [ ! -d "./site/educationwithwork.wixsite.com/index" ]; then
          echo "Error: Directory './site/educationwithwork.wixsite.com/index' does not exist!"
          exit 1
        fi

    - name: Copy Processed Files to Main Directory
      run: |
        cp -a ./site/educationwithwork.wixsite.com/index/. ./

    - name: Create ZIP for Deployment
      run: |
        zip -r deploy.zip ./*

    - name: Check Environment Variables
      run: |
        if [ -z "${{ secrets.CF_API_TOKEN }}" ]; then
          echo "Error: Cloudflare API token is not set!"
          exit 1
        fi

    - name: Deploy to Cloudflare Pages
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_PROJECT_NAME: 'bloggingsite'  # Your project name
      run: |
        API_ENDPOINT="https://api.cloudflare.com/client/v4/accounts/5fedb019202ded0b289adf2ee0d4f3f5/pages/projects/${CF_PROJECT_NAME}/deployments"
        response=$(curl -X POST "$API_ENDPOINT" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -F "file=@deploy.zip" \
          -H "Content-Type: multipart/form-data")
        echo "$response"
        if echo "$response" | grep -q '"success":true'; then
          echo "Successfully deployed to Cloudflare Pages"
        else
          echo "Error: Failed to deploy to Cloudflare Pages"
          echo "$response"
          exit 1
        fi

name: Deploy to Cloudflare Pages

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 selenium webdriver-manager

    - name: Download website with HTTrack
      run: |
        httrack "https://educationwithwork.wixsite.com/index/" -O ./site/ "+*.wixsite.com/*" --depth=3 --disable-security-limits --robots=0 --no-verify-ssl --quiet --max-size=10M

    - name: Process HTML Files
      run: |
        # Run your HTML processing script here
        python ./process_html.py

    - name: Clean Main Directory
      run: |
        rm -rf ./* || true

    - name: Copy Processed Files
      run: |
        cp -a ./site/educationwithwork.wixsite.com/index/. ./

    - name: Create ZIP for Deployment
      run: |
        zip -r deploy.zip ./*

    - name: Deploy to Cloudflare Pages
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_PROJECT_NAME: 'bloggingsite'  # Your Cloudflare Pages project name
      run: |
        API_ENDPOINT="https://api.cloudflare.com/client/v4/pages/projects/${CF_PROJECT_NAME}/deployments"
        response=$(curl -X POST "$API_ENDPOINT" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -F "file=@deploy.zip" \
          -H "Content-Type: multipart/form-data")
        echo "$response"
        if echo "$response" | grep -q '"success":true'; then
          echo "Successfully deployed to Cloudflare Pages"
        else
          echo "Failed to deploy to Cloudflare Pages"
          exit 1
        fi
